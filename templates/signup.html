		</button>

			<a href="#" id='home' onclick='go_to_homepage()' class="nav-item nav-link">Home</a>
        <a href="#" id='student_list' onclick="student_list()" class="nav-item nav-link">Students</a>
       
        {% if admin %}
		<a href="#" id="student_form" onclick='student_form()' class="nav-item nav-link">StudentForm</a>
			{% elif admin==False %}
			<a href="#" onclick='show_alert_user()' class="nav-item nav-link">StudentForm</a>

			<div class="nav-item dropdown">
				<a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle">Services</a>

						role</a>

	</div>
	<div id="logreg-forms">
		<form class="form-signin" onsubmit="return (validation())" action="/auth/signup/" method="post"
			enctype='multipart/form-data'>
			<h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign up</h1>

			<div class="form-group">
				<input type="text" id="username" class="form-control" placeholder="Enter username" name="username"
					required>
			</div>
			<div class="form-group">
				<input type="password" id="password" class="form-control" placeholder="password" name="password"
					required>
			</div>
			<div class="form-group">
				<input type="password" id="re-password" class="form-control" placeholder="renter-password"
					name="re-password" required>
			</div>
			<div class="form-group">
				<input type="text" id="email_id" class="form-control" placeholder="email" name="email" required>
			</div>
			<div class="form-group">
				<input type="file" id="profile" class="form-control" placeholder="choose profile pic" name="profile_pic"
					required>
			</div>
			<p id="sign-up-failed">{{msg}}</p>
			<div class="form-group">
				<label class="form-check-label"><input type="checkbox" required="required"> I accept the
					<a href="#">Terms &amp; Conditions</a></label>
			</div>
			<input type="submit" class="btn btn-primary btn-block" value="Sign up">
		</form>
	</div>

</body>
