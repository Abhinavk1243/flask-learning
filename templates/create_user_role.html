  <div id="logreg-forms">

    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center; color:blue"> Create User Role</h1>
    <hr>
    <p></p>
    <select id="username" name="username" placeholder="{{username}}" class="selectpicker" data-live-search="true">
      {% for i in users : %}
      <option value="{{i[1]}}">{{i[1]}}</option>
      {% endfor %}
    </select>

    <select multiple id="select" name="select" placeholder='{{user_role}}' class="selectpicker" multiple
      data-live-search="true">
      {% for i in roles : %}
      <option value="{{i[0]}}">{{i[0]}}</option>
      {% endfor %}
    </select>

    {%if create==True %}
    <P></P>
    <hr>
    <button style=" padding: 8px 16px;font-size: 16px; " class="btn btn-success btn-block"
      onclick="create_user_role()"><i class="fas fa-sign-in-alt"></i> create role</button>
    {% else %}
    <button style=" padding: 8px 26px;font-size: 16px; " id="userrole" class="btn btn-success btn-block"
      onclick="create_user_role()"><i class="fas fa-sign-in-alt"></i> edit role</button>
    {% endif %}
  </div>
